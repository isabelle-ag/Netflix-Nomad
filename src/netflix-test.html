<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Household Lock Test</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            line-height: 1.5;
            overflow: hidden;
            position: relative;
        }
        
        .nf-modal.interstitial-full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }
        
        .modal-content {
            background-color: #181818;
            border-radius: 6px;
            max-width: 500px;
            width: 90%;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .netflix-logo {
            margin-bottom: 20px;
        }
        
        .netflix-logo svg {
            width: 90px;
            height: 30px;
            fill: #e50914;
        }
        
        h1 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 25px;
            color: #ccc;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background-color: #e50914;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #f40612;
        }
        
        button.secondary {
            background-color: #424242;
        }
        
        button.secondary:hover {
            background-color: #565656;
        }
        
        .test-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #181818;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10001;
        }
        
        .test-controls h3 {
            margin-bottom: 10px;
            font-size: 16px;
            color: #e50914;
        }
        
        .status {
            margin-top: 15px;
            padding: 10px;
            background-color: #222;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .success {
            color: #46d156;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.7) 100%);
        }
        
        /* Hidden element to ensure lock message is in body text */
        .hidden-lock-message {
            position: absolute;
            left: -9999px;
            top: -9999px;
            width: 1px;
            height: 1px;
            overflow: hidden;
        }
    </style>
</head>

            </div>
            <h1>Netflix Household</h1>
            <p>Your device isn&#8217;t part of the Netflix Household for this account. You can watch Netflix on this device by updating your household.</p>
            <div class="button-container">
                <button class="secondary" onclick="updateHousehold()">Update Household</button>
                <button onclick="dismissModal()">Maybe Later</button>
            </div>
        </div>
    </div>
